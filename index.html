<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Deign Module</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1> Web Design Module</h1>

        <div class="container">
            <label for="e-mail"><b>E-mail:</b></label>
            <input type="text" name="e-mail" required placeholder="Enter your E-Mail">
            <br>
            <label for="psw"><b>Password:</b></label>
            <input type="password" name="psw" required placeholder="Enter your Password">
            <br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            <br><br>
            <label>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </label>
            <br><br>
            <button type="submit">Login</button>
            <button type="reset">Cancel</button>
            <br><br>
        </div>
    </form>
    
<br><b>Don't have an account?</b><br>
        <a href="register.html">
            <div class="container">
                <button type="button" class="createnewbtn"><b>Create New Account</b></button>
            </div>
        </a>
</body>

</html>
